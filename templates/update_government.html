{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{{ url_for('main_bp.update_government', id=government.id) }}" method="POST">
    <label for="planet_id">Planet ID:</label>
    <input type="number" id="planet_id" name="planet_id" required><br><br>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br><br>
    <label for="leader">Leader:</label>
    <input type="text" id="leader" name="leader" required><br><br>
    <label for="established_date">Established Date:</label>
    <input type="date" id="established_date" name="established_date" required><br><br>
    <button type="submit">Save changes</button>
</form>
{% endblock %}

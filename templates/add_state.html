{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{{ url_for('main_bp.add_state') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="planet_id">Planet ID:</label>
    <input type="number" id="planet_id" name="planet_id" required><br><br>
    <label for="population">Population:</label>
    <input type="number" id="population" name="population" required><br><br>
    <label for="area">Area:</label>
    <input type="number" id="area" name="area" required><br><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
